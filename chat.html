<!DOCTYPE html>
<html>
<head>
	<title>Chatbot UI</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="css/bootstrap-4.3.1.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="chatstyle.css">
  
</head>
<body>
	<div class="chat-container">
		<!-- <div class="header">
			<h1>Chatbot</h1>
		</div> -->
		<div class="chat-history">
			<div class="message bot-message">
				<p>Hello! How can I help you today?</p>
			</div>
			<!-- <div class="message user-message">
				<p>Hi, I have a question about your products.</p>
			</div>
			<div class="message bot-message">
				<p>Sure, what do you want to know?</p>
			</div> -->
		</div>
		<div class="chat-input">
			<input type="text" id="user-input" onkeyup="ChangeSendIcon(this)" placeholder="Type your message here...">
			<button id="voice-input-button" class="audio">
				<i style="cursor:pointer;" id="audio"  class="fas fa-microphone fa-2x"></i>
        <i id="send" class="fa fa-paper-plane fa-2x" style="display:none"></i>
			</button>
			
		</div>
	</div>

    <script src="chat.js"></script>

</body>
</html>
